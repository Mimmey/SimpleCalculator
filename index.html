<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <input id="number1">
        <br>
        <br>

        <div id="operation_buttons">
            <button id = "plus_button" onclick="operation='+'">+</button>
            <button id = "minus_button" onclick="operation='-'">-</button>
            <button id = "multiply_button" onclick="operation='*'">*</button>
            <button id = "divide_button" onclick="operation='/'">/</button>
        </div>
        <br>

        <input id="number2">
        <br>
        <br>

        <button id="calc_button" onclick="func()">Calculate</button>
        <br>

        <p id="result"></p>

        <script>
            var operation = '+'

            function func() {
                var result

                var number1 = parseInt(document.getElementById("number1").value)
                var number2 = parseInt(document.getElementById("number2").value)

                switch (operation) {
                    case '+':
                        result = number1 + number2
                        break
                    case '-':
                        result = number1 - number2
                        break    
                    case '*':
                        result = number1 * number2
                        break
                    case '/':
                        result = number1 / number2
                        break
                }

                document.getElementById("result").innerHTML = result
            }
        </script>
    </body>
</html>
